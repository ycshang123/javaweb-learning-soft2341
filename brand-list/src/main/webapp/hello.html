<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>使用axios向后端请求品牌列表数据</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">
  <label>
    <input type="button" value="添加品牌" style="background-color: #167f92;margin-bottom: 10px" id="addButton">
  </label>

  <hr>
  <table id="brandTable" class="responseTable">
  </table>
</div>

</body>

<style>
  .responseTable {
    width: 95%;
    overflow: hidden;
    background: #FFF;
    color: #024457;
    border-radius: 10px;
    border: 1px solid #167F92;
  }

  .responseTable tr {
    border: 1px solid #D9E4E6;
  }

  .responseTable tr:nth-child(odd) {
    background-color: #EAF3F3;
  }

  .responseTable th {
    display: none;
    border: 1px solid #FFF;
    background-color: #167F92;
    color: #FFF;
    padding: 1em;
  }

  .responseTable th:first-child {
    display: table-cell;
    text-align: center;
  }

  .responseTable th:nth-child(2) {
    display: table-cell;
  }

  .responseTable th:nth-child(2) span {
    display: none;
  }

  .responseTable th:nth-child(2):after {
    content: attr(data-th);
  }

  @media (min-width: 480px) {
    .responseTable th:nth-child(2) span {
      display: block;
    }

    .responseTable th:nth-child(2):after {
      display: none;
    }
  }

  .responseTable td {
    display: block;
    word-wrap: break-word;
    max-width: 7em;
  }

  .responseTable td:first-child {
    display: table-cell;
    text-align: center;
    border-right: 1px solid #D9E4E6;
  }

  @media (min-width: 480px) {
    .responseTable td {
      border: 1px solid #D9E4E6;
    }
  }

  .responseTable th, .responseTable td {
    text-align: left;
    margin: .5em 1em;
  }

  @media (min-width: 480px) {
    .responseTable th, .responseTable td {
      display: table-cell;
      padding: 1em;
    }
  }

  h1 {
    font-family: Verdana;
    font-weight: normal;
    color: #024457;
  }

  h1 span {
    color: #167F92;
  }

  span {
    cursor: pointer;
  }

</style>

</html>
