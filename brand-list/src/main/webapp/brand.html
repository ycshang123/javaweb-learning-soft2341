<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用axios向后端请求品牌列表数据</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">
    <label>
        <input type="button" value="添加品牌" style="background-color: #167f92;margin-bottom: 10px" id="addButton">
    </label>

    <hr>
    <table id="brandTable" class="responseTable">
    </table>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    window.onload = function () {
        getBrandList();
    }

    // 品牌列表
    function getBrandList() {
        axios({
            method: "get",
            url: "http://localhost:8080/brand"
        }).then(function (resp) {
            let brands = resp.data;
            let tableData = ` <tr>
            <th>序号</th>
            <th>品牌名称</th>
            <th>企业名称</th>
            <th>排序</th>
            <th>品牌介绍</th>
            <th>操作</th>
        </tr>`;

            // 遍历响应回来的数据
            for (let i = 0; i < brands.length; i++) {
                let brand = brands[i];
                tableData +=
                    `<tr data-id="${brand.id}">
<td>${brand.id}</td>
<td>${brand.brandName}</td>
<td>${brand.companyName}</td>
<td>${brand.ordered}</td>
<td>${brand.description}</td>
<td>
<span class="deleteBrand">删除</span>
</td>
</tr>`;
            }

            // 将拼接好的字符串写到表头
            const tableElement = document.getElementById("brandTable");
            if (tableElement) {
                tableElement.innerHTML = tableData;
            }

            // 绑定删除按钮的事件处理器
            const deleteButtons = document.querySelectorAll('.deleteBrand');
            if (deleteButtons) {
                deleteButtons.forEach(function (button) {
                    button.onclick = function () {
                        const id = this.closest('tr').getAttribute('data-id');
                        axios({
                            method: "post",
                            url: "http://localhost:8080/removeBrand?id=" + id
                        }).then(function (resp) {
                            if (resp.status === 200) {
                                getBrandList();
                            }
                        }).catch(function (error) {
                            console.error("删除失败:", error);
                        });
                    };
                });
            }


        }).catch(function (error) {
            console.error("获取数据失败:", error);
        });
    }
    // 新增品牌列表
    document.getElementById("addButton").onclick = function () {
        location.href = "brandInfo.html";
    }



</script>
</body>

<style>
    .responseTable {
        width: 95%;
        overflow: hidden;
        background: #FFF;
        color: #024457;
        border-radius: 10px;
        border: 1px solid #167F92;
    }

    .responseTable tr {
        border: 1px solid #D9E4E6;
    }

    .responseTable tr:nth-child(odd) {
        background-color: #EAF3F3;
    }

    .responseTable th {
        display: none;
        border: 1px solid #FFF;
        background-color: #167F92;
        color: #FFF;
        padding: 1em;
    }

    .responseTable th:first-child {
        display: table-cell;
        text-align: center;
    }

    .responseTable th:nth-child(2) {
        display: table-cell;
    }

    .responseTable th:nth-child(2) span {
        display: none;
    }

    .responseTable th:nth-child(2):after {
        content: attr(data-th);
    }

    @media (min-width: 480px) {
        .responseTable th:nth-child(2) span {
            display: block;
        }

        .responseTable th:nth-child(2):after {
            display: none;
        }
    }

    .responseTable td {
        display: block;
        word-wrap: break-word;
        max-width: 7em;
    }

    .responseTable td:first-child {
        display: table-cell;
        text-align: center;
        border-right: 1px solid #D9E4E6;
    }

    @media (min-width: 480px) {
        .responseTable td {
            border: 1px solid #D9E4E6;
        }
    }

    .responseTable th, .responseTable td {
        text-align: left;
        margin: .5em 1em;
    }

    @media (min-width: 480px) {
        .responseTable th, .responseTable td {
            display: table-cell;
            padding: 1em;
        }
    }
