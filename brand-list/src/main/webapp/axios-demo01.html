<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Axios 请求</title>
</head>
<body>
<h1>Axios 请求</h1>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    axios({
        method:"get",
        url:"http://localhost:8080/axiosServlet?username=zhangsan"
    }).then(function (resp) {
        alert(resp.data);
    }).catch(function (error) {
        alert(error);
    });
</script>
</body>
</html>
